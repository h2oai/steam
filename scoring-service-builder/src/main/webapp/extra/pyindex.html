<body>

<div class="title grad container-fluid">
    <h1>Steam</h1>
    <h2>Prediction Service</h2>
</div>

<main class="container-fluid">
    <section class="col-md-12 col-sm-12"></section>
    <section id="inputParams" class="col-md-6 col-sm-12">
        <header>
            <span class="glyphicon glyphicon-log-in" aria-hidden="true"></span>
            Model input parameters
        </header>
        <form name="params" action="" method="post" onsubmit="event.preventDefault(); runpredpost(this)">
            <fieldset>
                <legend>Raw Input (before python preprocessing)</legend>
                <div class="form-group">
                    <label class="sr-only"></label>
                    <div class="input-group">
                        <input type="text" class="form-control" name="p" size="140" placeholder="Enter raw input for prediction"><br>
                    </div>
                </div>
            </fieldset>


            <div class="btnContainer">
                <input id="predict-btn" class="btn btn-primary" type="submit" name="okbutton" value="PREDICT">
                <input id="reset-btn" class="btn btn-default" type="reset" value="CLEAR">
            </div>


        <fieldset>
                <legend>Command Line</legend>
                <div class="form-group">Another way to run this prediction is through command line, via POST to the REST API. 
                </div>
                <div class="form-group">
                    <label class="sr-only"></label>
                    <div class="curl"></div>
                </div>
        </fieldset>

        </form>

    </section>

    <section class="col-md-1">
    </section>

    <section id="results" class="col-md-4 col-sm-12">
        <header><span class="glyphicon glyphicon-stats" aria-hidden="true"></span>Prediction Results</header>
        <fieldset class="results">
        </fieldset>
        <fieldset id="modelStats">
        </fieldset>

    </section>
</main>
</body>
</html>
