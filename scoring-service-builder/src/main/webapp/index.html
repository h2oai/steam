<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Make War</title>

    <style type="text/css">
        body {
            background-color: #fbe91f;
            font-family: 'futura_ltlight', sans-serif;
        }
    </style>

  </head>

  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="inner cover">
            <h1 class="cover-heading text-shadow text-center">Make H2O Web Archives (war files) from POJOs</h1>

            <h2>Make an H2O Prediction Service</h2>

            <form class="form-inline" role="form" method="POST" action="makewar" enctype="multipart/form-data">
              <p>
                Pojo <input type="file" name="pojo"><br>

                Jar <input type="file" name="jar"><br>
                <p>
                <input type="submit" value="OK">
                <input type="reset">
              </p>
            </form>

            <h2>Make an H2O Prediction Service with Python pre-processing</h2>

            <form class="form-inline" role="form" method="POST" action="makepythonwar" enctype="multipart/form-data">
              <p>
                Pojo file <input type="file" name="pojo"><br>

                h2o-genmodel.jar file <input type="file" name="jar"><br>

                Python file <input type="file" name="python"><br>

                Extra Python files (select one or more files) <input type="file" name="pythonextra" multiple><br>

              <p>
                <input type="submit" value="OK">
                <input type="reset">
              </p>
            </form>


            <!--<p class="text-center" style="font-size:36px">-->
              <!--<strong id="responseField"></strong>-->
            <!--</p>-->
          </div>
          <p>&nbsp;</p>
          <div class="mastfoot">
            <div class="inner text-center">
              <p class="text-shadow">Build your own predictive apps using <a href="http://h2o.ai/">H2O</a>!</p>
            </div>
          </div>

        </div>

      </div>

    </div>

  </body>
</html>
