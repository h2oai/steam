#
# Note: this file is sourced by the /etc/init.d/steam init script.
#


# Certificate and private key files used by both the Steam process and Steam's haproxy process.

STEAM_WEB_TLS_CERT_PATH=/etc/steam/cert.pem
STEAM_WEB_TLS_PRIVATE_KEY_PATH=/etc/steam/private_key.pem


# Steam itself uses this port.

STEAM_HTTPS_PORT=9000


# Steam's haproxy uses this port.
# This is NOT the system haproxy.
# Steam starts and manages it's own haproxy process with it's own config file (which is autogenerated).
# You can disable the system haproxy completely if you want to.

STEAM_PROXY_HTTPS_PORT=9999

